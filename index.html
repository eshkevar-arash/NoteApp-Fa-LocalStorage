    </symbol>
    <symbol id="icon-dots" viewBox="0 0 15 5" xmlns="http://www.w3.org/2000/svg">

    </symbol>
    <symbol id="icon-delete" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-0.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="currentColor"/>
    </symbol>
</svg>

<div class="cover">
    <div class="popup">
        <div class="popup__header">
            <button type="button" class="popup_close">
                <svg width="24" height="24">
                    <use href="#icon-close-24" />
                </svg>
            </button>
            <p></p>
        </div>
        <form action="#" class="popup-form">
            <div class="popup-form__row">
                <label class="popup-form__label" for="input-title">عنوان</label>
                <input type="text" id="input-title" class="popup-form__input">
            </div>
            <div class="popup-form__row">
                <label class="popup-form__label" for="textarea-caption">توضیحات</label>
                <textarea class="popup-form__textarea" id="textarea-caption"></textarea>
            </div>
            <button type="submit" class="popup-form__submit"></button>
